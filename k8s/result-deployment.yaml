apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      nodeSelector:      # Add this section
        kubernetes.io/arch: amd64
      imagePullSecrets:
      - name: acr-secret
      containers:
      - image: myVotingRegistry.azurecr.io/myvotingregistry/result
        name: result
        ports:
        - containerPort: 80
          name: result
