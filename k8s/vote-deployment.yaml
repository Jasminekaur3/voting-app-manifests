apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  namespace: voting-app
  labels:
    app: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: vote
        image: myvotingregistry.azurecr.io/myvotingregistry/vote
        ports:
        - name: vote
          containerPort: 80
      imagePullSecrets:
      - name: acr-secret
